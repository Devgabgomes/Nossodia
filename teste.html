<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-images img {
            width: 100%;
            border-radius: 10px;
        }
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .btn-left { left: 10px; }
        .btn-right { right: 10px; }
    </style>
</head>
<body>
    <div class="carrossel">
        <div class="carousel-images">
            <img src="image/img1.jpg" alt="Imagem 1">
            <img src="image/img2.jpg" alt="Imagem 2">
            <img src="image/img3.jpg" alt="Imagem 3">
        </div>
        <button class="btn btn-left" onclick="prevSlide()">&#10094;</button>
        <button class="btn btn-right" onclick="nextSlide()">&#10095;</button>
    </div>
    <script>
        let index = 0;
        const images = document.querySelectorAll(".carousel-images img");
        const total = images.length;

        function showSlide() {
            const carousel = document.querySelector(".carousel-images");
            carousel.style.transform = `translateX(${-index * 100}%)`;
        }

        function nextSlide() {
            index = (index + 1) % total;
            showSlide();
        }

        function prevSlide() {
            index = (index - 1 + total) % total;
            showSlide();
        }
    </script>
</body>
</html>
